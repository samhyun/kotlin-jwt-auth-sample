spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl

  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:test

jwt:
  secret: test-secret
  expiration: 1800000
  header: Authorization
  header-prefix: Bearer

